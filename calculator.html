<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Percentage Calculator</title>
  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>📊 Percentage Calculator</h1>
      <button id="theme-toggle">🌙</button>
    </div>

    <form id="calc-form">
      <div class="input-group">
        <label for="obtained">Marks Obtained</label>
        <input type="number" id="obtained" required placeholder="Enter obtained marks" />
      </div>

      <div class="input-group">
        <label for="total">Total Marks</label>
        <input type="number" id="total" required placeholder="Enter total marks" />
      </div>

      <button type="submit">🎯 Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("calc-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const obtained = parseFloat(document.getElementById("obtained").value);
      const total = parseFloat(document.getElementById("total").value);

      if (isNaN(obtained) || isNaN(total) || total === 0) {
        resultDiv.textContent = "⚠️ Please enter valid numbers.";
        return;
      }

      const percentage = (obtained / total) * 100;
      resultDiv.textContent = `✅ Your percentage is ${percentage.toFixed(2)}%`;
    });

    // 🌙 Dark Mode Toggle
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
